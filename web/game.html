<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <title>Breakout in Dart</title>
    <link rel="stylesheet" href="game.css">
  </head>
  <body>
    <h1>Breakout: Spiral 17. Play button and select speed</h1>    
    <p>
      Based on the 
      <a  href="http://billmill.org/static/canvastutorial/">
        canvas tutorial
      </a>
      in JavaScript.
    </p>
    <canvas id="canvas" width="400" height="400"></canvas>
    <button id="play" class="button">Play</button>
    <select id="speed">
      <option>1</option>
      <option>2</option>
      <option>3</option>
    </select> speed
    <script type="application/dart" src="game.dart"></script>
    <script src="packages/browser/dart.js"></script>
  </body>
</html>
